  orel_reshka:
    title: Хочешь увидеть Подольск в "Орел и Решка"?
    intro_1: «Орел и решка» телеканала Пятница готовится к новому сезону!
    intro_2: На этот раз ведущие отправятся не куда-нибудь в Африку или Индию, а поедут по нашим российским городам.
    intro_3: Кто попадет в объективы операторов, решит народное голосование.
    intro_4: А мы вот очень хотим увидеть в списке наш город Подольск!
    intro_5: Ты хочешь увидеть родной город на экране в одной из самых рейтинговых программ за последнее время?
    intro_6: Тебе интересно узнать какие места ведущие решат посетить?
    intro_7: Твои мысли не могут прийти к тому, о чем вообще можно сделать целую программу посвященную Подольску?
    intro_8: Тогда мы думаем на это стоит посмотреть!
    intro_9: Поддержи свой город!
    popover_html: Чтобы <b>проголосовать</b> на сайте телеканала Пятница, Вам необходимо предварительно <b>войти на сайт</b> через любую соцсеть.<br/><b>Выбрать город</b> из выпадающего списка.<br/>И не забыть <b>поделиться</b> данной страницой с друзьями!
